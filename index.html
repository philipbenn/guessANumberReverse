<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <h1>Guess A Number</h1>
        <div id="guess-display" class="mb-3">Guess a number between 1 & 100</div>
        <div id="computer-guess" class="mb-3"></div>
        <div id="buttons" class="mb-3">
            <button class="btn btn-primary" onclick="checkGuess('low')">Too Low</button>
            <button class="btn btn-primary" onclick="checkGuess('high')">Too High</button>
            <button class="btn btn-success" onclick="checkGuess('correct')">Correct!</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
